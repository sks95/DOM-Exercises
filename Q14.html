<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="all">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button>delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button>delete</button>
      </li>
    </ul>
    <script>

      // Q- Make remove all button work  and make individual delete btn work 
      
      let rAll = document.querySelector('#all');
      let ul = document.querySelector('ul');
      let Allli = ul.querySelectorAll('li');
      
      for(let i = 0; i < Allli.length; i++){
        Allli[i].addEventListener('click', function(e){
          e.currentTarget.remove();
        });
      }

      rAll.addEventListener('click', function () {
        Allli = ul.querySelectorAll('li');
        for(let i = 0; i < Allli.length; i++){
          ul.removeChild(Allli[i]);
        }
      });

    </script>
  </body>
</html>
