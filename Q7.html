<head>

  <style>
    * {

    .red {
      background-color: red;
    }

    .card {

      margin: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card"></div>

    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card red"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
  <script>
    //  Q Create a generic function to select all sibling of a given node. Using that function delete all siblings of red card.
    function siblingSelector(node) {
      // return 
      let sibWithUArray = node.parentNode.children;
      let sibArr = [];
      for(let i = 0; i < sibWithUArray.length; i++){
          let cSib = sibWithUArray[i];
          if(node != cSib){
              sibArr.push(cSib);
          }
      }
      return sibArr;

    }
    node = document.querySelector(".red");
    let sibArr = siblingSelector(node);
    let len = sibArr.length;
    for(let i = 0; i < len; i++){
        sibArr[i].remove();
    }
    // remove

  </script>
</body>
